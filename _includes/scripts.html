<script src="{{site.baseurl}}/scripts/jquery-min.js" charset="utf-8"></script>
{%if site.slick == true or page.slick == true %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js" charset="utf-8"></script>
  <script src="{{site.baseurl}}/scripts/slick-calling.js" charset="utf-8"></script>
{% endif%}
{%if site.lazyload == true or page.lazyload == true %}
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.4/jquery.lazy.min.js" charset="utf-8"></script>
<script  charset="utf-8">
  $(window).load(function(){
    $('img.lazy').Lazy({
        // your configuration goes here
        scrollDirection: 'vertical',
        effect: 'fadeIn',
        visibleOnly: true,
        placeholder: false,
        onError: function(element) {
            console.log('error loading ' + element.data('src'));
        }
    });
  })
</script>
{% endif %}

<script src="{{site.baseurl}}/scripts/common.js" charset="utf-8"></script>
